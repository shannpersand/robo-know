<footer class="padding-all full clear background-main">

  <h2 class="one-half float-left">{{ site.title }}</h2>

  <div class="one-half float-left clear">
    <div class="one-half float-left">
      <ul class="contact-list">
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>


    <div class="one-half float-left">
      <p>{{ site.description }}</p>
    </div>
  </div>


</footer>
